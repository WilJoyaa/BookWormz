<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheets/landingstyle.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
    <title>BookWormz</title>
</head>
<body>
<header>
    <h1>BookWormz</h1>
    <nav>
      <a href="#">Bookshelf</a>
      <a href="#">About</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <div class="container">
    <div class="header nav">
      <h2>My Bookshelf</h2>
      <div class="btnContainer">
        <button class="btns" id="addBook">Add Book</button>
        <button class="btns" id="removeBook">Remove Book</button>
      </div>
    </div>
    <div class="bookshelf" id="bookSpace">
        <form action="pageScripts/bookAdd.js" method="post" id="bookForm">
        <h1 class="form header info">Book Info</h1>
          <label for="book_name">Book Name</label> <br>
          <input type="text" id="book_name" placeholder="Super Cool Book">

          <br>

          <label for="author_name">Author Name</label> <br>
          <input type="text" id="author_name" placeholder="John Smith">

          <br>

          <h1 class="form header status">Completion Status</h1>
          <label for="total_pages">Total Amount of Pages</label> <br>
          <input type="number" id="total_pages" placeholder="999">

          <br>

          <fieldset>
            <legend>Current Reading Status</legend>
              <input type="radio" id="read" name="read_status">
              <label for="read">Read</label>

              <br>

              <input type="radio" id="currently" name="read_status">
              <label for="currently">Currently Reading</label>

              <br>

              <input type="radio" id="planning" name="read_status">
              <label for="planning">Planning to Read</label>

              <br>

              <input type="radio" id="backlog" name="read_status">
              <label for="backlog">Backlog</label>
          </fieldset>

          <br>

          <label class="readPages" for="read_pages">Pages Read</label> <br>
          <input class="readPages" type="number" id="read_pages" placeholder="123">

          <div id="bottomBreak"></div>
        </form>

    </div>
  </div>

<script src="pageScripts/bookAdd.js"></script>
</body>
</html>
